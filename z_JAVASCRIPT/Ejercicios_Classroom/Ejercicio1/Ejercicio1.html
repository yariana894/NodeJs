<h1>SUMADOR DE 3 VALORES</h1>

<input type="text" id="num1">
</br>
</br>
<input type="text" id="num2">
</br>
</br>
<input type="text" id="num3">
</br>
</br>

<button type="button" onclick="calcular()">Suma</button>
<button type="button" onclick="limpiar()">Limpiar</button>

<span id="resultado"></span>

<script>
    function calcular() {

        let numero1 = Number(document.getElementById('num1').value);
        let numero2 = Number(document.getElementById('num2').value);
        let numero3 = Number(document.getElementById('num3').value);

        let suma = numero1 + numero2 + numero3;

        document.getElementById('resultado').innerHTML = suma
    }

    function limpiar() {

        document.getElementById('num1').value = "";
        document.getElementById('num2').value = "";
        document.getElementById('num3').value = "";

    }
</script>
