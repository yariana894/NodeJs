<body>
    <button id="boton">Obtener cara</button>

    <img id="cara" src="" />

    <script>
        document.getElementById('boton').addEventListener('click', obtenerCaraDeAPI)

        /**
         * hacemos llamada desde nuestra aplicación hasta la API
         **/

        function obtenerCaraDeAPI() {
            let json = fetch('https://randomuser.me/api')
                .then(response => response.json())
                .then(json => document.getElementById('cara').src = json['results'][0]['picture']['large'])

            /**
             * callbacks / promesas //async/await //observables. Tenemos que usar
             * algún mecanismos de estos para quedarme a la escucha cuando este me-
             * canismo se complete (json)
             **/

            //console.log(json)

        }
    </script>
</body>
