<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Inserta el nombre</label>
    <input id="nombre">
    <button id="add">AÃ±adir nombre</button>
    <br />
    <button id="terminar">Terminar</button>
    <div id="resultado">...</div>



    <script>
        (() => {
            let lista = []
            document.getElementById('add').addEventListener('click', guardarNombre)
            document.getElementById('terminar').addEventListener('click', mostrarNombres)

            function mostrarNombres() {
                document.getElementById('resultado').innerHTML = '';

                lista = lista.sort((a, b) => {
                    if (a > b) return 1
                    else if (a < b) return -1
                    else return 0
                })

                lista.forEach(valor => {
                    document.getElementById('resultado').innerHTML += valor + '<br/>'
                })
            }

            function guardarNombre() {
                let nombre = document.getElementById('nombre').value;
                lista.push(nombre)
                document.getElementById('nombre').value = ''
            }
        })()

    </script>
</body>

</html>
