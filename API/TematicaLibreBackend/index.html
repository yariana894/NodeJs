<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1> Imagen del gato: </h1>

    <div class="container">
        <img id="foto" src="">
        <button id="boton"> clicka</button>
    </div>

    <script>
        document.getElementById('boton').addEventListener('click', obtenerGato)

        async function obtenerGato() {
            const response = await fetch('http://localhost:4000/');
            const data = await response.json();

            console.log(data)


            document.getElementById('foto').src = data;
        }
    </script>
</body>

</html>
